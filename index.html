<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Lógica</title>
    <link rel="stylesheet" href="./css/PagInicial.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <div class="basebg">
        <img id="imginicial" src="img/inicial.jpg">
    </div>
    <img id="astrounauta" src="img/astronauta.png">
    <div class="button-container">
        <button class="linkplay" id="playButton">PLAY</button>
        <a href="#" id="openModalLink" class="linkguias">GUIA</a>
    </div>
    <!-- Lista de fases -->
    <div class="fases" id="fasesContainer">
        <div class="button-fases">
            <a href="#" class="linkFase1" data-fase="fase1">Fase 1</a>
            <a href="#" class="linkFase2" data-fase="fase2">Fase 2</a>
            <a href="#" class="linkFase3" data-fase="fase3">Fase 3</a>
            <a href="#" class="linkFase4" data-fase="fase4">Fase 4</a>
        </div>
        
        <div class="fase" id="fase1">
            
        </div>
        <div class="fase" id="fase2">
            
        </div>
        <div class="fase" id="fase3">
           
        </div>
        <div class="fase" id="fase4">
            
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
            <ul> 
                <li> O jogador terá 10 segundos para responder cada questão.</li>
            </ul>
        </div>
    </div>  
</body>
</html>
