<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Lógica</title>
    <link rel="stylesheet" href="./css/PagInicial.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <div class="basebg">
        <img id="imginicial" src="img/inicial.jpg">
    </div>
    <h1 id="titulo"> QUIZ LOGICA PROPOSICIONAL</h1>
    <img id="astrounauta" src="img/astronauta.png">
    <div class="button-container">
        <button class="linkplay" id="playButton">PLAY</button>
        <a href="#" id="openModalLink" class="linkguias">GUIA</a>
    </div>
    <!-- Lista de fases -->
    <div class="fases" id="fasesContainer">
        <div class="button-fases">
            <button id="linkfase1" class="linkFase1" data-fase="fase1"></button>
            <button id="linkfase2" class="linkFase2" data-fase="fase2">
                <span class="cadeado">&#x1F512;</span>
            Fase 2</button>
            <button id="linkfase3" class="linkFase3" data-fase="fase3">
                <span class="cadeado">&#x1F512;</span>
            Fase 3</button>
            <button id="linkfase4" class="linkFase4" data-fase="fase4">
                <span class="cadeado">&#x1F512;</span>
            Fase 4</button>
        </div>
        <div class="planetasstyle">
        <img id="pluto" src="img/pluto.png">
        <img id="mercurio" src="img/mercurio.png">
        <img id="marte" src="img/marte.png">
        <img id="netuno" src="img/netuno.png">
        </div>

        <div class="fase modal" id="fase-1">
            <div class="modal-content">
                <div class="quiz-conteiner">
                    <span id="perguntas"></span>
                    <span id="respostas"></span>
                    <span id="qtd"></span>
                    <span class="close">&times;</span>
                </div>
                <div class="quiz-control">
                    <span class="span"></span>
                    <button class="button">Reiniciar</button>
                </div>
            </div>
        </div>
        <div class="fase modal" id="fase-2">
            <div class="modal-content">
                <div class="quiz-conteiner conteiner2">
                    <span id="perguntas2"></span>
                    <span id="respostas2"></span>
                    <span id="qtd2"></span>
                    <span class="close">&times;</span>
                </div>
                <div class="quiz-control control2">
                    <span id="span"></span>
                    <button id="button">Reiniciar</button>
                </div>
            </div>
        </div>
        <div class="fase modal" id="fase-3">
            <div class="modal-content">
                <div class="quiz-conteiner conteiner3">
                    <span id="perguntas3"></span>
                    <span id="respostas3"></span>
                    <span id="qtd3"></span>
                    <span class="close">&times;</span>
                </div>
                <div class="quiz-control control3">
                    <span id="span"></span>
                    <button id="button">Reiniciar</button>
                </div>
            </div>
        </div>
        <div class="fase modal" id="fase-4">
            <div class="modal-content">
                <div class="quiz-conteiner conteiner4">
                    <span id="perguntas4"></span>
                    <span id="respostas4"></span>
                    <span id="qtd4"></span>
                    <span class="close">&times;</span>
                </div>
                <div class="quiz-control control4">
                    <span id="span"></span>
                    <button id="button">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
            <ul> 
                <li> O jogador terá 10 segundos para responder cada questão.</li>
            </ul>
        </div>
    </div>  
</body>
</html>
